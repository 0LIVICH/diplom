version: '3.8'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: cloud
      POSTGRES_USER: cloud
      POSTGRES_PASSWORD: cloud
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
  app:
    build: .
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/cloud
      SPRING_DATASOURCE_USERNAME: cloud
      SPRING_DATASOURCE_PASSWORD: cloud
      SERVER_SERVLET_CONTEXT_PATH: /cloud
    ports:
      - "8080:8080"
    volumes:
      - appstorage:/app/storage
volumes:
  dbdata:
  appstorage:

